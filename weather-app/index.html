<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type=" text" placeholder="enter city name" spellcheck="false">
            <button><img src="./imgs/search.png" alt="search"></button>
        </div>
        <div class="erro">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
        <img src="" alt="image" class="img-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="./imgs/humidity.png" alt="image">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="col">
                    <img src="./imgs/wind.png" alt="image">
                    <div>
                        <p class="wind"></p>
                        <p>wind spedd</p>
                    </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
